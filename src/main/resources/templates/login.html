<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>ログイン</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>楽曲検索システム</h1>
        <div>
            <p th:text="${message}"></p>
            <form action="login" method="post" th:object="${login}">
                <fieldset>
                    <div>
                        ログインID：
                        <input type="text" name="login_id" th:field="*{loginId}">
                        <div th:each="error: ${#fields.errors('loginId')}">[[ ${error} ]]</div>
                    </div>
                    <div>
                        パスワード：
                        <input type="password" name="password" th:field="*{password}">
                        <div th:each="error: ${#fields.errors('password')}">[[ ${error} ]]</div>
                    </div>
                </fieldset>
                <button id="login-btn" type="submit">
                    ログイン
                </button>
            </form>
        </div>
    </body>
</html>

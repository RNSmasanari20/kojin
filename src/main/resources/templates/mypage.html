<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>詳細</title>
    <meta charset="UTF-8">
</head>

<body>
    <th:block th:insert="/common/header"></th:block>
    <p th:text="${message}"></p>
    <form action="/mypage" method="post" th:object="${mypage}">
        <fieldset>
            <div>
                <label>
                    ID：
                    <input type="text" readonly th:field="*{id}">
                </label>
            </div>
            <div>
                <label>
                    ログインID：
                    <input type="text" th:field="*{login_id}">
                    <span th:each="error: ${#fields.errors('login_id')}">[[ ${error} ]]</span>
                </label>
            </div>
            <div>
                <label>
                    パスワード：
                    <input type="text" th:field="*{password}">
                    <span th:each="error: ${#fields.errors('password')}">[[ ${error} ]]</span>
                </label>
            </div>
            <div>
                <label>
                    ユーザー名：
                    <input type="text" th:field="*{name}">
                    <span th:each="error: ${#fields.errors('name')}">[[ ${error} ]]</span>
                </label>
            </div>

        </fieldset>
        <button type="submit" name="updateUser">変更</button>
        <button type="submit" name="deleteUser">削除</button>
        <input type="button" onclick="location.href='/menu'" value="戻る">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>詳細</title>
    <meta charset="UTF-8">
</head>

<body>
<th:block th:insert="/common/header"></th:block>

<p th:text="${message}"></p>
<form th:action="@{/detail/{id} (id = ${edit.id})}" method="post" th:object="${edit}">
    <fieldset>
        <div>
            <label>
                曲名：
                <input type="text" th:field="*{name}">
                <span th:each="error: ${#fields.errors('name')}">[[ ${error} ]]</span>
            </label>
        </div>
        <div>
            <label>
                曲id：
                <input type="text" th:field="*{songId}">
                <span th:each="error: ${#fields.errors('songId')}">[[ ${error} ]]</span>
            </label>
        </div>
        <div>
            <label>
                ジャンル：
                <select th:field="*{genreId}">
                    <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.genre}"></option>
                </select>
            </label>
        </div>
    </fieldset>
    <button type="submit" name="update">更新</button>
    <button type="submit" name="delete">削除</button>
    <input type="button" onclick="location.href='/menu'" value="戻る">
</form>


</body>
</html>
